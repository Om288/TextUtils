<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Text Utills</title>
</head>
<body>
<h1>Analyse text</h1>
<form action = '/Analyze' method = 'get'>

    <textarea name='text' style="margin: 0px; width: 655px; height: 66px;"></textarea><br>
    <input type = "checkbox" name = 'removepunc'>Remove Punctuations</input><br>
    <input type = "checkbox" name = 'uppercase'>Uppercase</input><br>
    <input type = "checkbox" name = 'extraspaceremover'>Extra Space Remover</input><br>
    <input type = "checkbox" name = 'charcounter'>Char Counter</input><br>
    <button type = 'submit' >Submit</button>
    <!--<button onclick="window.history.back()">Back</button>-->

</form>
